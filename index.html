<html>
    <header>
        <title>Guess the Anime</title>
        <script type="text/javascript" id="www-widgetapi-script" src="https://www.youtube.com/s/player/d29f3109/www-widgetapi.vflset/www-widgetapi.js" async=""></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="anime.js"></script>
        <link rel="stylesheet" href="anime.css">
    </header>
    <body>
        <h1 id="title">Guess the Anime</h1>
        <div class="video-container">
            <div class="video" id="player">
                <!-- <iframe width="500" height="500" src="https://www.youtube.com/embed/g_mgqYb-GYw" frameborder="0" id="music"></iframe> -->
            </div>
            <div id="anime-title" class="titles"></div>
            <div id="song-title" class="titles"></div>
            <div class="controls">
                <div class="buttons">
                    <img src="Images/prev.png" alt="previous-song-button" class="png" id="prev">
                    <img src="Images/settings.png" alt="settings-button" class="png" id="settings-button" onclick="settings()">
                    <img src="Images/play.png" alt="play-button" class="png" id="play-pause">
                    <img src="Images/replay.png" alt="replay-button" class="png" id="replay">
                    <img src="Images/next.png" alt="next-song-button" class="png" id="next">
                </div>
            </div>
                <div id="settings">
                    <form>
                        <input type="checkbox" id="random" name="random-start" value="random">
                        <label for="random">Random start</label><br>
    
                        <input type="checkbox" id="includeSongName" name="includeSongName" value="includeSongName" onclick="songTitle()">
                        <label for="includeSongName">Include the song title</label><br>
    
                        <input type="checkbox" id="includeSongNameFull" name="includeSongNameFull" value="includeSongNameFull" disabled>
                        <label for="includeSongNameFull">Always show song title</label><br>

                        <label for="cars">How long should the video play:</label>

                        <select name="time" id="time">
                        <option value="full">Full</option>
                        <option value="ten">10</option>
                        <option value="five">5</option>
                        <option value="one">1</option>
                        </select>
                    </form>
                </div>
            </div>
            <button onclick="showAnime()">Show anime</button>
    </body>
</html>
